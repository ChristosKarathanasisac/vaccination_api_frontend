<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style2.css" />
    <title>Vaccination Plattform</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page_a">
        <header class="page_a">
          <img
            src="../photos/vacccenter.png"
            alt="Logo"
            width="300"
            height="300"
            id="logo"
          />
        </header>
        <h1>e-Health Plattform</h1>
      </div>
      <div class="page_b">
        <nav>
          <ul>
            <li><a href="citizenpage.html">Book Appointment</a></li>
            <li><a href="citizenpage_vacstatus.html">Vaccination Status</a></li>
	    <li>
              <a href="index.html">Login Page</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="page_d">
        <main>
          <h2>Book Appointment</h2>
          <table id="resultsTable">
            <legend id="legendresultsTable">
              2.Click on a row to select a timeslot.
            </legend>
            <tr class="rows">
              <th>Code</th>
              <th>Date</th>
              <th>Start Hour</th>
              <th>End Hour</th>
            </tr>
          </table>
          <div id="pagination"></div>

          <div id="bookVacForm">
            <p id="bookVacFormTitle">3.Book Vaccination</p>
            <label for="selectedVaccinationCenter">Vaccination Center: </label>
            <input type="text" id="selectedVaccinationCenter" readonly />
            <label for="selectedTimeslotDate">Date:</label>
            <input type="text" id="selectedTimeslotDate" readonly />
            <label for="selectedTimeslotHour">Hour:</label>
            <input type="text" id="selectedTimeslotHour" readonly />
            <label for="selectedTimeslotID">Code:</label>
            <input type="text" id="selectedTimeslotID" readonly />
            <label for="citizenAMKA">AMKA*:</label>
            <input type="text" id="citizenAMKA" />
            <button id="bookAppointment" disabled="true">
              Book Appointment
            </button>
            <button id="updateAppointment" disabled="true">
              Update Appointment
            </button>
            <p id="bookAppointmentResult"></p>
          </div>
        </main>
      </div>
      <div class="page_c">
        <h3 id="selectTimeslotTitle">1.FindTimeslot</h3>
        <label>Vaccination Center:</label>
        <select id="VacCentersDropDown"></select>
        <div>
          <label for="timeslotByDay">Search by Date:</label>
          <input type="date" id="timeslotByDay" name="timeslotDatePicker" />
          <button id="showTimeslotsByDay">Show Timeslots</button>
        </div>

        <div>
          <label>Search by Month:</label>
          <input type="month" id="timeslotByMonth" />
          <button id="showTimeslotsByMonth">Show Timeslots</button>
        </div>
      </div>
      <div class="page_e"></div>
    </div>
    <script src="../scripts/citizenpagescript.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>e-Health Plattform</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body id="login_page">
    <div class="login_page_a">
        <header>
          <img
            src="../photos/vacccenter.png"
            alt="Logo"
            width="300"
            height="300"
            id="logo"
          />
          <h1>e-Health Plattform</h1>
        </header>
      </div>
      <div class="login_page_b">
        <main>
          <div id="login_page_main_form">
            <h2>Login Form</h2>
            <div>
              <label for="amka"><strong>AMKA:</strong></label>
              <input id="amka" type="text" name="amka" required />
            </div>
            <div>
              <label for="psw"><strong>Password:</strong></label>
              <input id="psw" type="password" name="psw" required />
            </div>
            <div>
              <select id="loginAs">
                <option value="citizen">Citizen</option>
                <option value="doctor">Doctor</option>
              </select>
            </div>

            <button id="login"><strong>Login</strong></button>
            <p id="loginErrorMessage"></p>
          </div>
        
        </main>
      </div>
      <div class="login_page_c">
        <footer">
          <address>
            <p>Email: e-Health@gmail.com</p>
            <p>Phone: 2310000000</p>
            <p>Adress: anAdreess</p>
          </address>
        </footer>
      </div>
    </div>
    <script src="../scripts/loginscript.js"></script>
  </body>
</html>

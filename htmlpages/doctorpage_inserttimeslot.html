          <h2>Insert Timeslot</h2>

            <input type="text" id="docamka" name="docamka" />

              type="time"
              id="timeslotStartTime"
              name="timeslotStartTimePicker"
            />
            <input type="time" id="timeslotEndTime" name="timeslotEndTimePicker" />
